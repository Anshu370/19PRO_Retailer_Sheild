<!DOCTYPE html>
<html>
<head>
  <title>RetailerShield</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      width: 300px;
      background: #f4f6f8;
    }

    h2 {
      margin-top: 0;
      color: #1a73e8;
    }

    button {
      background-color: #1a73e8;

    button:hover {

    }

      margin-top: 12px;
      font-size: 14px;
      color: #333;
    }

</head>

  <h2>RetailerShield</h2>
  <p>Protect your inbox from phishing and fraud.</p>
  <p>Click below to scan the currently opened email:</p>

  <div id="status">Waiting for action...</div>

  <script src="popup.js"></script>

</html>
